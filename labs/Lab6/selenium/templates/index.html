<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selenium Detection Challenge</title>
    <style>
        #secret-input {
            position: absolute;
            left: -9999px;
        }
    </style>
    <script>
        const hiddenClue = "20251106";

        function checkSelenium() {
            if (navigator.webdriver) {
                alert("You are using Selenium! Welcome, webscraper!");
            } else {
                alert("Welcome, human user!");
            }
        }

        function verifyInput() {
            const val = document.getElementById('secret-input').value;
            if (val === "20251106") {
                alert("Success! You found the secret input.");
            } else {
                alert("Wrong input. Try again!");
            }
        }

        function notRightButton() {
            alert("This is not the button you are looking for ... try specifying the ID");
        }

        window.onload = function () {
            if (navigator.webdriver) {
                const secretInput = document.getElementById('secret-input');
                if (secretInput) {
                    secretInput.style.position = 'static';
                    secretInput.style.left = '0';
                    secretInput.style.visibility = 'visible';
                }
            }
        }
    </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">
    <h1>Selenium Detection Challenge</h1>
    <p>Click the button below to check if Selenium is detected.</p>
    <button onclick="notRightButton()"></button>
    <button onclick="checkSelenium()" style="font-size: 20px; padding: 10px 20px;" id="BUTTON">Check User</button>

    <p style="margin-top: 50px;">Now try to figure out what value needs to go into the secret input.</p>
    
    <input type="text" id="secret-input" placeholder="Hidden input">
    <br><br>
    <button onclick="verifyInput()" style="font-size: 18px;">Submit Hidden Answer</button>
</body>
</html>
